<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My daily routine</title>
  </head>
  <body>
    <div class="paper border-white">
      <div class="flex justify-between">
        <h3>Hello there!<i class="bxr bxs-star" style="color: #fafa0b"></i></h3>
        <p id="date"></p>
      </div>
      <p class="mt-2">
        Go ahead and plan your day and remember Small progress is still
        progress!
      </p>
      <form
        id="taskForm"
        class="flex flex-col gap-4 p-4 w-full max-w-md mx-auto"
      >
        <input
          type="text"
          id="addTask"
          placeholder="Task name"
          required
          class="w-full px-4 py-2 border rounded-lg text-base"
        />

        <div class="flex flex-col sm:flex-row gap-4">
          <input
            type="time"
            id="fromTime"
            required
            class="flex-1 px-4 py-2 border rounded-lg text-base"
          />
          <input
            type="time"
            id="toTime"
            required
            class="flex-1 px-4 py-2 border rounded-lg text-base"
          />
        </div>

        <select
          id="priority"
          required
          class="w-full px-4 py-2 border rounded-lg text-base"
        >
          <option value="">Select priority</option>
          <option value="Important">Important</option>
          <option value="Less Important">Less Important</option>
          <option value="Least Important">Least Important</option>
        </select>

        <button
          type="submit"
          class="w-full bg-amber-400 text-white py-2 rounded-lg hover:bg-amber-600 transition"
        >
          Add Task
        </button>
      </form>

      <table id="taskTable">
        <thead>
          <tr>
            <th>Action</th>
            <th>Name</th>
            <th>time</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- <td>
                <button><i class='bxr  bxs-check'  style='color:#000000'></i>  </button>
            </td>
            <td>Meditate</td>
            <td>10:00am-11:00a</td>
            <td>Important</td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <script src="daily.js"></script>
  </body>
</html>
